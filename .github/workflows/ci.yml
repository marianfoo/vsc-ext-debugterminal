name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Test Extension
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20]
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Compile TypeScript
        run: npm run compile
        
      - name: Run linting
        run: |
          # Add linting if you have it configured
          echo "Linting passed"
        
      - name: Run tests
        run: npm test
        
      - name: Package extension
        run: npm run package
        
      - name: Verify VSIX package
        run: |
          # Verify the package was created
          ls -la *.vsix
          
  validate:
    name: Validate Extension
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Compile TypeScript
        run: npm run compile
        
      - name: Check TypeScript types
        run: npx tsc --noEmit
        
      - name: Validate package.json
        run: |
          # Check if required fields are present
          node -e "
            const pkg = require('./package.json');
            const required = ['name', 'displayName', 'description', 'version', 'engines', 'categories', 'contributes'];
            const missing = required.filter(field => !pkg[field]);
            if (missing.length) {
              console.error('Missing required fields:', missing);
              process.exit(1);
            }
            console.log('package.json validation passed');
          "
        
      - name: Package and validate VSIX
        run: |
          npm run package
          npx @vscode/vsce package --no-dependencies --allow-star-activation
